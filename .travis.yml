language: java
jdk:
  - openjdk8

branches:
  only:
    - master

before_install:
  - chmod +x gradlew

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r stonepark-test-sbserver *
  - mkdir -p deploy
  - mv stonepark-test-sbserver.zip deploy/stonepark-test-sbserver.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설 정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings
    bucket: sbserver-build # S3 버킷 region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일접근을private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

# CI 실행 완료 시 메일로 알람
notifications:
  email:
    recipients:
      - stonepark@outlook.kr

